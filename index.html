<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="box-header-left">
                <h1 class="box-header-h1">fra</h1>
                <span class="box-header-text">
                    frankfurt
                </span>
            </div>
            <hr class="box-header-hr">
            <div class="box-header-right">
                <h1 class="box-header-h1">ams</h1>
                <span class="box-header-text">
                    amstedam
                </span>
            </div>
        </div>
        <div class="box-main">
            <div class="box-main-content">
                <span class="box-main-paret">flight</span>
                <b>815</b>
            </div>
            <div class="box-main-content">
                <span class="box-main-paret">gate</span>
                <b>23g</b>
            </div>
            <div class="box-main-content">
                <span class="box-main-paret">seat</span>
                <b>10f</b>
            </div>
        </div>
        <div class="box-footer">
            <div class="boxfooter-content">
                <div class="box-main-content">
                    <span class="box-main-paret">passenger</span>
                    <b>robernt de niro</b>
                </div>
                <div class="box-main-content">
                    <span class="box-main-paret">class</span>
                    <b>business</b>
                </div>
                <div class="box-main-content">
                    <span class="box-main-paret">departure</span>
                    <b>3:45am,dec 15</b>
                </div>
            </div>
            <img src="./img/qr.svg" alt="">
        </div>
    </div>
</body>
</html>
